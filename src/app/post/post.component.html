<div class="sk-circle" *ngIf="loading">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>
  <div class="sk-circle5 sk-child"></div>
  <div class="sk-circle6 sk-child"></div>
  <div class="sk-circle7 sk-child"></div>
  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>

<div class="container" *ngIf="!loading">
  <figure class="image">
    <img src="{{post.blogThumbnail}}">
  </figure>
<div class="container post-header post-content-container">
  <h1 class="title post-title">
    {{post.title}}
  </h1>
  <div class="subtitle">
  <h2 class="post-author has-text-link">
    {{post.author}}
  </h2>
  <h2 class="post-author" [ngClass]="{technology : (post.category)=='Technology',coding : (post.category)=='Coding',lifestyle : (post.category)=='Lifestyle',announcements : (post.category)=='Announcements'}">
    {{post.category}}
  </h2>
  </div>
  <h2 class="post-summary post-content">
    {{post.summary}}
  </h2>
</div>
<div class="container post-content post-content-container">
  <div [innerHTML]="post.content"></div>
</div>
</div>
